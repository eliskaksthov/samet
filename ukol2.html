  <script>
    // --- KONFIGURACE: zde nastavte oƒçek√°vanou odpovƒõƒè pro tento √∫kol (pouze v tomto souboru) ---
    const EXPECTED_ANSWER = 'VCERA BYLA SAMETOVA REVOLUCE.'; // p≈ôesnƒõ ta fr√°ze, kterou chcete akceptovat

    // Jak√© znaky za √∫kol z√≠sk√° hr√°ƒç (ulo≈æ√≠ se do collectedChars pro p≈ôehled fin√°le).
    // Nastavte podle pot≈ôeby (nap≈ô. 'A', 'B', 'C' nebo v√≠c znak≈Ø). Pokud ≈æ√°dn√©, pou≈æijte '__'.
    const CHARS_FOR_TASK = '__';

    // ƒå√≠slo tohoto √∫kolu v syst√©mu (shodn√© se zbytkem aplikace)
    const TASK_NUMBER = 20;

    // Normalizace pro porovn√°n√≠: odstran√≠ diakritiku, odstran√≠ interpunkci kromƒõ p√≠smen a ƒç√≠slic,
    // slouƒç√≠ mezery a p≈ôepne na velk√° p√≠smena ‚Äî t√≠m povol√≠me r≈Øzn√© varianty z√°pisu u≈æivatele.
    function normalizeForCompare(s) {
      return String(s || '')
        .normalize('NFD')                    // rozlo≈æ√≠ znaky s diakritikou
        .replace(/[\u0300-\u036f]/g, '')     // sma≈æe diakritiku
        .replace(/[^A-Z0-9 ]/ig, '')         // sma≈æe interpunkci a speci√°ln√≠ znaky (nech√° p√≠smena, ƒç√≠sla, mezery)
        .replace(/\s+/g, ' ')                // slouƒç√≠ opakovan√© mezery
        .trim()
        .toUpperCase();
    }

    // Lok√°ln√≠ wrapper pro odesl√°n√≠ odpovƒõdi ‚Äî NEZASAHUJE do script.js, m√≠sto toho
    // aplikuje normalizaci a provede stejn√© kroky, kter√© dƒõl√° checkAnswer ve script.js:
    // - uk√°≈æe feedback
    // - ulo≈æ√≠ completedTasks a collectedChars do localStorage
    // - zavol√° updateProgress() (funkce je v script.js, tak≈æe ji m≈Ø≈æeme pou≈æ√≠t)
    // - p≈ôesmƒõruje na dal≈°√≠ str√°nku, pokud je odpovƒõƒè spr√°vn√°
    function submitUkol20() {
      const inputEl = document.getElementById('answer');
      const feedbackEl = document.getElementById('feedback');
      const userRaw = (inputEl.value || '');

      // porovn√°n√≠ normalizovan√© formy
      if (normalizeForCompare(userRaw) === normalizeForCompare(EXPECTED_ANSWER)) {
        // Spr√°vnƒõ ‚Äî zobraz√≠me stejnou strukturu jako script.js
        feedbackEl.innerHTML = `
          <div class="success">
            ‚úÖ <strong>Spr√°vnƒõ!</strong><br>
            Z√≠skan√© znaky: <span class="chars">${CHARS_FOR_TASK}</span><br><br>
            üìç <strong>Z√≠sk√°v√°≈° p√≠smena T, V</strong><br>
            
          </div>
        `;
        feedbackEl.className = 'feedback success';

        // Ulo≈æit splnƒõn√Ω √∫kol do localStorage (stejn√Ω form√°t jako script.js)
        const completed = JSON.parse(localStorage.getItem('completedTasks') || '[]');
        if (!completed.includes(TASK_NUMBER)) {
          completed.push(TASK_NUMBER);
          localStorage.setItem('completedTasks', JSON.stringify(completed));
        }

        // Ulo≈æit z√≠skan√© znaky
        const collectedChars = JSON.parse(localStorage.getItem('collectedChars') || '{}');
        collectedChars[TASK_NUMBER] = CHARS_FOR_TASK;
        localStorage.setItem('collectedChars', JSON.stringify(collectedChars));

        // Aktualizovat progress (funkce updateProgress je definovan√° v script.js)
        if (typeof updateProgress === 'function') {
          try { updateProgress(); } catch (e) { console.warn('updateProgress() failed', e); }
        }

        // Pokud jsou splnƒõny v≈°echny √∫koly, nech√°me script.js upozornit (pokud to chce≈°,
        // m≈Ø≈æe≈° ponechat i vlastn√≠ alert zde). Tady redirect s kr√°tk√Ωm zpo≈ædƒõn√≠m:
        setTimeout(() => {
          window.location.href = next;
        }, 1200);

      } else {
        // Nespr√°vnƒõ
        feedbackEl.innerHTML = `
          <div class="error">
            ‚ùå <strong>Nespr√°vnƒõ.</strong> Zkus to znovu!
          </div>
        `;
        feedbackEl.className = 'feedback error';
      }
    }

    // Podpora kl√°vesy Enter
    document.getElementById('answer').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        submitUkol20('ukol3.html');

    // document.getElementById('answer-reveal').textContent = EXPECTED_ANSWER;
  </script>
