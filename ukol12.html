<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Úkol 12 — Systémově zvýrazněná písmena (jednoduché)</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    .container { max-width: 880px; margin:24px auto; padding:16px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06); background:#000; }
    .meta { display:flex; gap:12px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
    .timer { font-weight:700; color:#fff; }
    .game-area { border:1px solid #fff; padding:12px; border-radius:6px; min-height:140px; overflow:auto; white-space:pre-wrap; font-family:inherit; background:transparent; color:#fff; }
    .assembly { margin-top:12px; display:flex; gap:8px; align-items:center; flex-wrap:wrap; color:#fff; }
    input[type="text"].assembled { padding:8px; min-width:260px; }
    button { padding:8px 12px; border-radius:6px; border:1px solid #cfcfcf; background:#222; cursor:pointer; color:#fff; }
    button.primary { background:#1f63d6; color:#fff; border-color:#1f63d6; }
    .status { margin-top:10px; font-weight:700; color:#fff; }
    .hint { margin-top:10px; color:#ccc; }
    .feedback .success { color: #0a6a0a; font-weight:700; }
    .feedback .error { color: #a00; font-weight:700; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color:white;">Úkol 12 — Sestav tajenku z textu</h2>

    <div class="meta">
      <div class="timer">Čas: <span id="timer">00:00:00</span></div>
      <div style="color:white;">Progress: <span id="progress">0/12</span></div>
    </div>

    <label style="color:white;"><strong>Text</strong></label>
    <div id="rendered" class="game-area" aria-label="Vykreslený text"></div>

    <div class="assembly">
      <label for="assembled"><strong>Tajenku napiš zde:</strong></label>
      <input id="assembled" class="assembled" type="text" placeholder="Napiš řešení">
      <button id="backspaceBtn" title="Smaže poslední znak">← zpět</button>
      <button id="clearAssemblyBtn">Vymazat</button>
      <button id="submitBtn" class="primary">Odeslat tajenku (zkontrolovat)</button>
    </div>

    <p id="status" class="status"></p>
    <div id="feedback" class="feedback" aria-live="polite" style="margin-top:8px;"></div>

    <p class="small" style="margin-top:12px; color:#aaa;">(Nadšení)</p>
  </div>

  <!-- Hidden input used by checkAnswer in script.js -->
  <input type="hidden" id="answer" value="">

  <script>

      const TASK_NUMBER = 12;

      // Hardcoded text used in the task
      const HARDCODED_TEXT = `Ve 20:45 se do pohybu dal policejní kordon stojící u AlbatRosu a tlačil dEmonstranty proti druhému kordonu u Mikulandské. Pendreky mlátili sedící i stojící, a bylo jim jedno, zda je to chlapec nebo dívka, starší nebo mladý člověk. Lidé na ně Volali: Gestapo. V davu vznikl velký tlak a lidé skOro nemohli dýchat, někteří ve snaze uniknout nebezpečí si lehali pod zaparkovaná auta. Zavládl zmatek, mnozí na jednom konci davu netušili, co se děje na opačné straně.

      const HARDCODED_SOLUTION = 'REVOLUCE';

      // Put text into the box
      document.getElementById('rendered').textContent = HARDCODED_TEXT;

      // Save solution in localStorage (if other tasks need it)
      localStorage.setItem('solution_' + TASK_NUMBER, HARDCODED_SOLUTION);

      // Elements
      const assembled = document.getElementById('assembled');
      const submitBtn = document.getElementById('submitBtn');
      const backspaceBtn = document.getElementById('backspaceBtn');
      const clearAssemblyBtn = document.getElementById('clearAssemblyBtn');
      const feedback = document.getElementById('feedback');

      // Assembly helpers
      backspaceBtn.addEventListener('click', () => {
        assembled.value = assembled.value.slice(0, -1);
      });

      clearAssemblyBtn.addEventListener('click', () => {
        assembled.value = '';
      });

      // Submit solution
      submitBtn.addEventListener('click', () => {
        const userValue = assembled.value.trim();
        document.getElementById('answer').value = userValue;

        const correct = HARDCODED_SOLUTION;
        const charsForStorage = correct;
        const = 'Získáváš písmeno O';

        if (typeof checkAnswer === 'function') {
          checkAnswer(TASK_NUMBER, correct, charsForStorage, nextHint);
          if (typeof updateProgress === 'function') updateProgress();
        } else {
          feedback.innerHTML = '<div class="error">Chyba: funkce checkAnswer není dostupná.</div>';
        }
      });

      // Update UI on load
      document.addEventListener('DOMContentLoaded', () => {
        if (typeof updateProgress === 'function') updateProgress();
        if (typeof updateTimer === 'function') updateTimer();
      });
    })();
  </script>
</body>
</html>
