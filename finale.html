<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Finále — Sametová šifra</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Finále</h2>
    <p>Gratulujeme, došli jste až sem. Zadejte finální heslo, které získáte složením částí z jednotlivých úkolů.</p>
    <input type="text" id="answer" placeholder="Zadejte finální heslo (přesně)">
    <div style="margin-top:10px;">
      <button onclick="checkAnswer('sametový koláček 1989', null)">Odeslat</button>
    </div>
    <p id="feedback"></p>
    <div class="footer">Přednastavené finální heslo: <strong>sametový koláček 1989</strong></div>
  </div>
</body>
</html>
