        <div class="password-box" style="margin-top: 40px;">
            <h3 style="color: var(--gold); margin-bottom: 10px;">
                ➤ Závěrečná šifra
            </h3>
            <p class="password-instruction" style="font-size: 1rem;">
                Použij <strong>zrcadlovou abecedu (Atbash)</strong>:  
                a↔z, b↔y, c↔x, d↔w … m↔n.<br>
                Zašifrovaný text: <strong>hznvgleb/plozxvp</strong><br>
                <small>(/ = mezera)</small>
            </p>

            <label for="cipherInput" style="color: var(--cream); font-size: 1rem;">
                Zadej rozluštěné heslo:
            </label>
            <input 
                id="cipherInput" 
                type="text" 
                placeholder="např. sametovy kolacek"
                style="
                    width: 100%;
                    padding: 10px;
                    margin-top: 8px;
                    border-radius: 8px;
                    border: 2px solid var(--gold);
                    background: rgba(44,24,16,0.9);
                    color: var(--cream);
                    font-size: 1.1rem;
                "
            >

            <button 
                onclick="checkCipher()" 
                style="
                    margin-top: 15px;
                    padding: 10px 20px;
                    border-radius: 8px;
                    background: var(--gold);
                    color: black;
                    border: none;
                    font-weight: bold;
                    cursor: pointer;
                "
            >Ověřit</button>

            <p id="cipherResult" style="margin-top: 15px; font-size: 1.1rem;"></p>
        </div>
