<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najdi 5 rozd칤l콢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .info-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .info-item span {
            color: #667eea;
        }

        .images-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .image-wrapper {
            position: relative;
            max-width: 600px;
            flex: 1;
            min-width: 300px;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .marker {
            position: absolute;
            border: 3px solid red;
            border-radius: 50%; /* Kl칤캜ov칠 pro kruhy/ov치ly */
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: pulse 0.5s ease-out;
            background: rgba(255, 0, 0, 0.1);
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .controls {
            text-align: center;
        }

        .reset-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .congratulations {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-size: 1.5em;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .congratulations.show {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .images-container {
                flex-direction: column;
            }

            .info-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>游댌 Najdi 5 rozd칤l콢</h1>
        
        <div class="info-bar">
            <div class="info-item">
                Nalezeno: <span id="counter">0/5</span>
            </div>
            <div class="info-item">
                캛as: <span id="timer">00:00</span>
            </div>
        </div>

        <div class="images-container">
            <div class="image-wrapper" id="image1-wrapper">
                <img src="https://raw.githubusercontent.com/eliskaksthov/samet/refs/heads/main/rozdil1.jpg" alt="Obr치zek 1" id="image1">
            </div>
            <div class="image-wrapper" id="image2-wrapper">
                <img src="https://raw.githubusercontent.com/eliskaksthov/samet/refs/heads/main/rozdil2.png" alt="Obr치zek 2" id="image2">
            </div>
        </div>

        <div class="congratulations" id="congratulations">
            游꿀 Gratulujeme! Na코li jste v코ech 5 rozd칤l콢! 游꿀
        </div>

        <div class="controls">
            <button class="reset-btn" id="resetBtn">游댃 Za캜칤t znovu</button>
        </div>
    </div>

    <script>
        // Definice rozd칤l콢 - p콏esn칠 sou콏adnice z p콢vodn칤ho obr치zku
        // Form치t: (x_pixel, y_pixel, radius_pixel)
        const differences = [
            { x: 191, y: 284, radius: 74, found: false },  // Rozd칤l 1: Vlajka (bude ov치l)
            { x: 596, y: 274, radius: 88, found: false },  // Rozd칤l 2: Obloha (kruh)
            { x: 74, y: 550, radius: 37, found: false },   // Rozd칤l 3: K콏칤 (kruh)
            { x: 339, y: 821, radius: 51, found: false },  // Rozd칤l 4: Lid칠 (kruh)
            { x: 346, y: 1028, radius: 118, found: false } // Rozd칤l 5: Spodn칤 p치s (bude ov치l)
        ];

        const originalWidth = 736;  // P콢vodn칤 코칤콏ka obr치zku
        const originalHeight = 1104; // P콢vodn칤 v칳코ka obr치zku (p콏esn캩j코칤 odhad pro v칳po캜et)

        let foundCount = 0;
        let startTime = Date.now();
        let timerInterval;

        // Inicializace 캜asova캜e
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // Funkce pro kontrolu, zda klik byl na rozd칤lu
        function checkDifference(clickX, clickY, imgElement) {
            const rect = imgElement.getBoundingClientRect();
            
            // P콏epo캜et kliknut칤 na skute캜n칠 sou콏adnice obr치zku
            const scaleX = originalWidth / rect.width;
            const scaleY = originalHeight / rect.height;
            
            const actualX = clickX * scaleX;
            const actualY = clickY * scaleY;

            for (let i = 0; i < differences.length; i++) {
                const diff = differences[i];
                
                if (diff.found) continue;

                // Pou쮂셨치me polom캩r pro kruhovou detek캜n칤 z칩nu
                const distance = Math.sqrt(
                    Math.pow(actualX - diff.x, 2) + 
                    Math.pow(actualY - diff.y, 2)
                );

                if (distance <= diff.radius) {
                    diff.found = true;
                    foundCount++;
                    markDifference(diff.x, diff.y, diff.radius);
                    updateCounter();
                    
                    if (foundCount === 5) {
                        endGame();
                    }
                    return true;
                }
            }
            return false;
        }

        // Funkce pro ozna캜en칤 nalezen칠ho rozd칤lu - UPRAVENO PRO OV츼LY
        function markDifference(x, y, radius) {
            // Index nalezen칠ho rozd칤lu
            const index = differences.findIndex(diff => diff.x === x && diff.y === y && diff.radius === radius);
            
            // Ozna캜en칤 na obou obr치zc칤ch
            ['image1-wrapper', 'image2-wrapper'].forEach(wrapperId => {
                const wrapper = document.getElementById(wrapperId);
                const img = wrapper.querySelector('img');
                const rect = img.getBoundingClientRect();
                
                // P콏epo캜et sou콏adnic na aktu치ln칤 velikost obr치zku
                const scaleX = rect.width / originalWidth;
                const scaleY = rect.height / originalHeight;
                
                const displayX = x * scaleX;
                const displayY = y * scaleY;

                let displayRadiusX = radius * scaleX; // 먞솬뗢a ov치lu (X-dimenze)
                let displayRadiusY = radius * scaleY; // V칳코ka ov치lu (Y-dimenze)
                
                // Nastaven칤 rozd칤ln칳ch rozm캩r콢 pro ov치ly
                if (index === 4) { // Kruh 5: Spodn칤 p치s (velk칳 horizont치ln칤 ov치l)
                    displayRadiusX = radius * scaleX * 1.5; // Zv캩t코칤me X-dimenzi
                    displayRadiusY = radius * scaleY * 0.7; // Zmen코칤me Y-dimenzi
                } else if (index === 0) { // Kruh 1: Vlajka (m칤rn칳 horizont치ln칤 ov치l)
                    displayRadiusX = radius * scaleX * 1.3;
                    displayRadiusY = radius * scaleY * 1.0;
                }
                // Ostatn칤 kruhy (index 1, 2, 3) z콢stanou kruhy s pom캩rem stran 1:1, proto쬰
                // displayRadiusX a displayRadiusY jsou bl칤zko sob캩.

                const marker = document.createElement('div');
                marker.className = 'marker';
                marker.style.left = displayX + 'px';
                marker.style.top = displayY + 'px';
                // Pou쬴t칤 rozd칤ln칳ch dimenz칤 pro 코칤콏ku a v칳코ku pro ov치ly
                marker.style.width = (displayRadiusX * 2) + 'px';
                marker.style.height = (displayRadiusY * 2) + 'px'; 
                wrapper.appendChild(marker);
            });
        }

        // Aktualizace 캜칤ta캜e
        function updateCounter() {
            document.getElementById('counter').textContent = `${foundCount}/5`;
        }

        // Ukon캜en칤 hry
        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('congratulations').classList.add('show');
        }

        // Reset hry
        function resetGame() {
            // Vymaz치n칤 v코ech marker콢
            document.querySelectorAll('.marker').forEach(marker => marker.remove());
            
            // Reset rozd칤l콢
            differences.forEach(diff => diff.found = false);
            foundCount = 0;
            
            // Reset UI
            updateCounter();
            document.getElementById('congratulations').classList.remove('show');
            
            // Reset 캜asova캜e
            clearInterval(timerInterval);
            startTime = Date.now();
            document.getElementById('timer').textContent = '00:00';
            startTimer();
        }

        // Event listenery pro klik치n칤 na obr치zky
        document.getElementById('image1').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            checkDifference(clickX, clickY, e.target);
        });

        document.getElementById('image2').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            checkDifference(clickX, clickY, e.target);
        });

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        // Spu코t캩n칤 캜asova캜e p콏i na캜ten칤 str치nky
        resetGame(); // Pou쬴jeme resetGame pro inicializaci hry a start 캜asova캜e
    </script>
</body>
</html>
