<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najdi 5 rozd칤l콢 - Sametov치 코ifra</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS VSTAV캨N칗 Z P콡VODN칈HO K칍DU */
        /* Zde je kompletn칤 styl, v캜etn캩 CSS prom캩nn칳ch (pokud jsou definov치ny v style.css, jinak je nutn칠 je sem p콏idat) */
        
        /* P콏edpokl치d치me z치kladn칤 prom캩nn칠, kter칠 v HTML chyb캩ly. P콏id치me je sem do :root pro funk캜nost */
        :root {
            --blue: #3498db;
            --white: #ecf0f1;
            --black: #2c3e50;
            --red: #e74c3c;
        }

        /* Game specific styles */
        .game-container {
            background: var(--blue);
            padding: 30px;
            border-radius: 10px;
            border: 3px solid var(--white);
            margin: 30px 0;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-header h1 {
            /* P콏edpokl치d치me font 'Anton' pro stylov치n칤 */
            /* font-family: 'Anton', sans-serif; */
            font-family: sans-serif; 
            color: var(--white);
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .info-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background: var(--black);
            border-radius: 10px;
            border: 2px solid var(--white);
        }

        .info-item {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--white);
            text-align: center;
        }

        .info-item span {
            color: var(--red);
            font-size: 1.3em;
        }

        .images-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .image-wrapper {
            position: relative;
            max-width: 600px;
            flex: 1;
            min-width: 300px;
            border: 3px solid var(--white);
            border-radius: 10px;
            overflow: hidden;
            /* P콏id치no pro lep코칤 klik치n칤 */
            cursor: pointer; 
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        .marker {
            position: absolute;
            border: 3px solid var(--red);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: pulse 0.5s ease-out;
            background: rgba(255, 0, 0, 0.3); /* Zv칳코ena pr콢hlednost pro viditelnost */
            z-index: 10;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .congratulations {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: var(--black);
            color: var(--white);
            border-radius: 10px;
            font-size: 1.5em;
            border: 2px solid var(--white);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .congratulations.show {
            display: block;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .reset-btn {
            background: var(--red);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .images-container {
                flex-direction: column;
                align-items: center;
            }
            
            .image-wrapper {
                width: 100%;
                margin-bottom: 20px;
            }
            
            .info-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="hero-content">
                <h1>칔KOL 6</h1>
                <p class="subtitle">Najdi 5 rozd칤l콢</p>
                <div class="divider"></div>
            </div>
        </header>

        <main class="content">
            <div class="game-container">
                <div class="game-header">
                    <h1>游댌 Najdi 5 rozd칤l콢</h1>
                    <p>Klikn캩te na rozd칤ly mezi obr치zky</p>
                </div>
                
                <div class="info-bar">
                    <div class="info-item">
                        Nalezeno: <span id="counter">0/5</span>
                    </div>
                    <div class="info-item">
                        캛as: <span id="timer">00:00</span>
                    </div>
                </div>

                <div class="images-container">
                    <div class="image-wrapper" id="image1-wrapper">
                        <img src="rozdil1.jpg" alt="Obr치zek 1" id="image1">
                    </div>
                    <div class="image-wrapper" id="image2-wrapper">
                        <img src="rozdil2.png" alt="Obr치zek 2" id="image2">
                    </div>
                </div>

                <div class="congratulations" id="congratulations">
                    V칳born캩! Z칤sk치v치코 p칤smeno K
                </div>

                <div class="controls">
                    <button class="reset-btn" id="resetBtn">游댃 Za캜칤t znovu</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Pravda a l치ska mus칤 zv칤t캩zit nad l쮂 a nen치vist칤</p>
        </footer>
    </div>

    <script>
        // Game variables - Sjednocen치 verze
        
        // Relativn칤 sou콏adnice (0.0 a 1.0) a relativn칤 polom캩r (radius)
        // D콡LE콯IT칄: Tyto sou콏adnice MUS칈 odpov칤dat skute캜n칳m rozd칤l콢m na va코ich obr치zc칤ch!
        const differences = [
            { x: 0.25, y: 0.3, radius: 0.05, found: false },
            { x: 0.6, y: 0.45, radius: 0.04, found: false },
            { x: 0.4, y: 0.7, radius: 0.03, found: false },
            { x: 0.75, y: 0.2, radius: 0.04, found: false },
            { x: 0.15, y: 0.6, radius: 0.035, found: false }
        ];

        let foundCount = 0;
        let gameStarted = false;
        let startTime = 0;
        let timerInterval = null;

        /**
         * Inicializuje a spou코t칤 hru.
         */
        function startGame() {
            gameStarted = true;
            foundCount = 0;
            differences.forEach(diff => diff.found = false); // Reset stav콢
            updateCounter();
            startTimer();
            document.getElementById('congratulations').classList.remove('show');
            document.querySelectorAll('.marker').forEach(marker => marker.remove());
        }

        /**
         * Spou코t칤 캜asova캜.
         */
        function startTimer() {
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        /**
         * Aktualizuje zobrazen칤 캜asova캜e.
         */
        function updateTimer() {
            if (!gameStarted) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }

        /**
         * Kontroluje, zda kliknut칤 zas치hlo rozd칤l.
         * @param {number} clickX - X sou콏adnice kliknut칤 (v pixelech) uvnit콏 obr치zku.
         * @param {number} clickY - Y sou콏adnice kliknut칤 (v pixelech) uvnit콏 obr치zku.
         * @param {HTMLElement} imgElement - Element obr치zku.
         */
        function checkDifference(clickX, clickY, imgElement) {
            if (!gameStarted) return;
            
            const imgRect = imgElement.getBoundingClientRect();
            // P콏epo캜et na relativn칤 sou콏adnice (0.0 - 1.0)
            const x = clickX / imgRect.width;
            const y = clickY / imgRect.height;

            for (let i = 0; i < differences.length; i++) {
                const diff = differences[i];
                if (diff.found) continue;

                // V칳po캜et vzd치lenosti v relativn칤ch jednotk치ch
                const dx = x - diff.x;
                const dy = y - diff.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Kontrola, zda vzd치lenost je men코칤 ne relativn칤 polom캩r
                if (distance < diff.radius) {
                    diff.found = true;
                    foundCount++;
                    
                    // Ozna캜en칤 rozd칤lu na obou obr치zc칤ch
                    markDifference(diff.x * imgRect.width, diff.y * imgRect.height, diff.radius * imgRect.width, imgElement);
                    
                    updateCounter();
                    
                    if (foundCount === differences.length) {
                        endGame();
                    }
                    return;
                }
            }
        }

        /**
         * Vytvo콏칤 a zobraz칤 zna캜ku na nalezen칠m rozd칤lu.
         * @param {number} x - Absolutn칤 X pozice v pixelech.
         * @param {number} y - Absolutn칤 Y pozice v pixelech.
         * @param {number} radius - Polom캩r zna캜ky v pixelech.
         * @param {HTMLElement} imgElement - Kliknut칳 element obr치zku.
         */
        function markDifference(x, y, radius, imgElement) {
            const wrapper = imgElement.closest('.image-wrapper');
            
            // Marker pro prvn칤 obr치zek
            const marker1 = document.createElement('div');
            marker1.className = 'marker';
            marker1.style.width = `${radius * 2}px`;
            marker1.style.height = `${radius * 2}px`;
            marker1.style.left = `${x}px`;
            marker1.style.top = `${y}px`;
            document.getElementById('image1-wrapper').appendChild(marker1);

            // Marker pro druh칳 obr치zek (klonov치n칤 je nejjednodu코코칤)
            const marker2 = marker1.cloneNode(true);
            document.getElementById('image2-wrapper').appendChild(marker2);
        }

        /**
         * Aktualizuje po캜칤tadlo nalezen칳ch rozd칤l콢.
         */
        function updateCounter() {
            document.getElementById('counter').textContent = `${foundCount}/${differences.length}`;
        }

        /**
         * Ukon캜uje hru (zastav칤 캜asova캜, zobraz칤 gratulaci).
         */
        function endGame() {
            gameStarted = false;
            clearInterval(timerInterval);
            document.getElementById('congratulations').classList.add('show');
            
            // Ulo쬰n칤 stavu do localStorage (voliteln치 funkce)
            if (typeof Storage !== 'undefined') {
                const completedTasks = JSON.parse(localStorage.getItem('completedTasks') || '[]');
                if (!completedTasks.includes('ukol6')) {
                    completedTasks.push('ukol6');
                    localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
                }
            }
        }

        /**
         * Resetuje celou hru.
         */
        function resetGame() {
            // Zaji코콘uje kompletn칤 reset vol치n칤m startGame, kter칠 resetuje i prom캩nn칠
            startGame(); 
        }

        // ------------------------------------------------------------------
        // EVENT LISTENERY
        // ------------------------------------------------------------------

        // Spu코t캩n칤 hry po na캜ten칤 ve코ker칠ho obsahu
        document.addEventListener('DOMContentLoaded', () => {
            // P콏id치n칤 listener콢 na kliknut칤 na obr치zky
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');
            
            // Pou쮂셨치me event.offsetX/offsetY pro sou콏adnice P콎칈MO uvnit콏 obr치zku (nejjednodu코코칤)
            image1.addEventListener('click', (e) => {
                checkDifference(e.offsetX, e.offsetY, e.target);
            });

            image2.addEventListener('click', (e) => {
                checkDifference(e.offsetX, e.offsetY, e.target);
            });
            
            // Listener pro tla캜칤tko reset
            document.getElementById('resetBtn').addEventListener('click', resetGame);
            
            // Spust칤 hru po na캜ten칤 (ne캜ek치 na obr치zky, ale je p콏ipravena)
            startGame();
        });
    </script>
</body>
</html>
