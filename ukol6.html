<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najdi 5 rozd칤l콢 - Sametov치 코ifra</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        /* Game specific styles */
        .game-container {
            background: var(--blue);
            padding: 30px;
            border-radius: 10px;
            border: 3px solid var(--white);
            margin: 30px 0;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-header h1 {
            font-family: 'Anton', sans-serif;
            color: var(--white);
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .info-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background: var(--black);
            border-radius: 10px;
            border: 2px solid var(--white);
        }

        .info-item {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--white);
            text-align: center;
        }

        .info-item span {
            color: var(--red);
            font-size: 1.3em;
        }

        .images-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .image-wrapper {
            position: relative;
            max-width: 600px;
            flex: 1;
            min-width: 300px;
            border: 3px solid var(--white);
            border-radius: 10px;
            overflow: hidden;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        .marker {
            position: absolute;
            border: 3px solid var(--red);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: pulse 0.5s ease-out;
            background: rgba(255, 0, 0, 0.1);
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .congratulations {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: var(--black);
            color: var(--white);
            border-radius: 10px;
            font-size: 1.5em;
            border: 2px solid var(--white);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .congratulations.show {
            display: block;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .reset-btn {
            background: var(--red);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .images-container {
                flex-direction: column;
                align-items: center;
            }
            
            .image-wrapper {
                width: 100%;
                margin-bottom: 20px;
            }
            
            .info-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="hero-content">
                <h1>칔KOL 6</h1>
                <p class="subtitle">Najdi 5 rozd칤l콢</p>
                <div class="divider"></div>
            </div>
        </header>

        <main class="content">
            <div class="game-container">
                <div class="game-header">
                    <h1>游댌 Najdi 5 rozd칤l콢</h1>
                    <p>Klikn캩te na rozd칤ly mezi obr치zky</p>
                </div>
                
                <div class="info-bar">
                    <div class="info-item">
                        Nalezeno: <span id="counter">0/5</span>
                    </div>
                    <div class="info-item">
                        캛as: <span id="timer">00:00</span>
                    </div>
                </div>

                <div class="images-container">
                    <div class="image-wrapper" id="image1-wrapper">
                        <img src="rozdil1.jpg" alt="Obr치zek 1" id="image1">
                    </div>
                    <div class="image-wrapper" id="image2-wrapper">
                        <img src="rozdil2.png" alt="Obr치zek 2" id="image2">
                    </div>
                </div>

                <div class="congratulations" id="congratulations">
                    V칳born캩! Z칤sk치v치코 p칤smeno K
                </div>

                <div class="controls">
                    <button class="reset-btn" id="resetBtn">游댃 Za캜칤t znovu</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Pravda a l치ska mus칤 zv칤t캩zit nad l쮂 a nen치vist칤</p>
        </footer>
    </div>

    <script>
        // Game variables
        let differencesFound = 0;
        let startTime;
        let timerInterval;
        const totalDifferences = 5;
        const differenceCoordinates = [
            { x: 0.75, y: 0.25, radius: 0.05 },  // Adjust these coordinates based on your images
            { x: 0.25, y: 0.5, radius: 0.05 },
            { x: 0.6, y: 0.6, radius: 0.05 },
            { x: 0.4, y: 0.3, radius: 0.05 },
            { x: 0.8, y: 0.8, radius: 0.05 }
        ];
        const foundDifferences = new Array(totalDifferences).fill(false);

        // Start the game
        function startGame() {
            resetGame();
            startTimer();
        }

        // Start the timer
        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Update the timer display
        function updateTimer() {
            const currentTime = new Date();
            const elapsed = Math.floor((currentTime - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }

        // Check if the click was on a difference
        function checkDifference(clickX, clickY, imgElement) {
            const rect = imgElement.getBoundingClientRect();
            const x = (clickX - rect.left) / rect.width;
            const y = (clickY - rect.top) / rect.height;

            for (let i = 0; i < differenceCoordinates.length; i++) {
                if (foundDifferences[i]) continue;

                const diff = differenceCoordinates[i];
                const distance = Math.sqrt(Math.pow(x - diff.x, 2) + Math.pow(y - diff.y, 2));
                
                if (distance < diff.radius) {
                    foundDifferences[i] = true;
                    markDifference(diff.x * 100, diff.y * 100, diff.radius * 100);
                    differencesFound++;
                    updateCounter();
                    
                    if (differencesFound === totalDifferences) {
                        endGame();
                    }
                    return true;
                }
            }
            return false;
        }

        // Mark a found difference
        function markDifference(x, y, radius) {
            const marker = document.createElement('div');
            marker.className = 'marker';
            marker.style.width = `${radius * 2}%`;
            marker.style.height = `${radius * 2}%`;
            marker.style.left = `${x}%`;
            marker.style.top = `${y}%`;
            
            // Add to both images
            document.getElementById('image1-wrapper').appendChild(marker.cloneNode());
            document.getElementById('image2-wrapper').appendChild(marker);
        }

        // Update the counter
        function updateCounter() {
            document.getElementById('counter').textContent = `${differencesFound}/${totalDifferences}`;
        }

        // End the game
        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('congratulations').classList.add('show');
        }

        // Reset the game
        function resetGame() {
            clearInterval(timerInterval);
            differencesFound = 0;
            foundDifferences.fill(false);
            document.getElementById('counter').textContent = '0/5';
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('congratulations').classList.remove('show');
            
            // Remove all markers
            document.querySelectorAll('.marker').forEach(marker => marker.remove());
            
            // Restart the game
            startGame();
        }

        // Game state
        const differences = [
            { x: 0.25, y: 0.3, radius: 30, found: false },
            { x: 0.6, y: 0.45, radius: 25, found: false },
            { x: 0.4, y: 0.7, radius: 20, found: false },
            { x: 0.75, y: 0.2, radius: 25, found: false },
            { x: 0.15, y: 0.6, radius: 20, found: false }
        ];

        let foundCount = 0;
        let gameStarted = false;
        let startTime = 0;
        let timerInterval = null;

        // Start the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            startGame();
            
            // Add event listener for reset button
            document.getElementById('resetBtn').addEventListener('click', resetGame);
        });

        // Start the game
        function startGame() {
            gameStarted = true;
            foundCount = 0;
            updateCounter();
            startTimer();
        }

        // Start the timer
        function startTimer() {
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Update the timer display
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }

        // Check if the click was on a difference
        function checkDifference(clickX, clickY, imgElement) {
            if (!gameStarted) return;
            
            const imgRect = imgElement.getBoundingClientRect();
            const x = (clickX / imgRect.width);
            const y = (clickY / imgRect.height);

            for (let i = 0; i < differences.length; i++) {
                const diff = differences[i];
                if (diff.found) continue;

                const dx = x - diff.x;
                const dy = y - diff.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance * imgRect.width < diff.radius) {
                    diff.found = true;
                    foundCount++;
                    markDifference(diff.x * imgRect.width, diff.y * imgRect.height, diff.radius, imgElement);
                    updateCounter();
                    
                    if (foundCount === differences.length) {
                        endGame();
                    }
                    return;
                }
            }
        }

        // Mark a found difference
        function markDifference(x, y, radius, imgElement) {
            const marker = document.createElement('div');
            marker.className = 'marker';
            marker.style.width = `${radius * 2}px`;
            marker.style.height = `${radius * 2}px`;
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;
            
            const wrapper = imgElement.closest('.image-wrapper');
            wrapper.appendChild(marker);
            
            // Add marker to the other image as well
            const otherWrapper = wrapper.id === 'image1-wrapper' ? 
                document.getElementById('image2-wrapper') : 
                document.getElementById('image1-wrapper');
                
            const otherMarker = marker.cloneNode(true);
            otherWrapper.appendChild(otherMarker);
        }

        // Update the counter
        function updateCounter() {
            document.getElementById('counter').textContent = `${foundCount}/${differences.length}`;
        }

        // End the game
        function endGame() {
            gameStarted = false;
            clearInterval(timerInterval);
            document.getElementById('congratulations').classList.add('show');
            
            // Save completion to localStorage
            if (typeof Storage !== 'undefined') {
                const completedTasks = JSON.parse(localStorage.getItem('completedTasks') || '[]');
                if (!completedTasks.includes('ukol6')) {
                    completedTasks.push('ukol6');
                    localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
                }
            }
        }

        // Reset the game
        function resetGame() {
            // Clear markers
            document.querySelectorAll('.marker').forEach(marker => marker.remove());
            
            // Reset differences
            differences.forEach(diff => diff.found = false);
            
            // Reset UI
            foundCount = 0;
            updateCounter();
            document.getElementById('congratulations').classList.remove('show');
            
            // Restart the game
            startGame();
        }

        // Event listeners for clicking on images
        document.getElementById('image1').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            checkDifference(clickX, clickY, e.target);
        });

        document.getElementById('image2').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            checkDifference(clickX, clickY, e.target);
        });

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        // Start the game when the page loads
        window.addEventListener('load', startGame);
    </script>
</body>
</html>
