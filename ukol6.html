<style>
    .safe-box {
        margin: 30px auto;
        padding: 20px;
        width: 250px;
        background: #222;
        border-radius: 15px;
        text-align: center;
        color: white;
        font-family: Arial;
    }
    .dial {
        font-size: 22px;
        padding: 10px;
        margin: 8px;
        border-radius: 8px;
    }
    #unlocked {
        display: none;
        margin-top: 20px;
        font-size: 22px;
        color: #00ff9d;
    }
</style>

<div class="safe-box">
    <h3>Odemkni sejf</h3>
    <p>Zadej spr√°vnou kombinaci</p>

    <select class="dial" id="d1">
        <script>for(let i=0;i<=9;i++) document.write(`<option>${i}</option>`);</script>
    </select>
    <select class="dial" id="d2">
        <script>for(let i=0;i<=9;i++) document.write(`<option>${i}</option>`);</script>
    </select>
    <select class="dial" id="d3">
        <script>for(let i=0;i<=9;i++) document.write(`<option>${i}</option>`);</script>
    </select>
    <select class="dial" id="d4">
        <script>for(let i=0;i<=9;i++) document.write(`<option>${i}</option>`);</script>
    </select>

    <div id="unlocked">üîì Odemƒçeno! K√≥d je: <b>SVOBODA</b></div>
</div>

<script>
    const correct = ["1", "9", "8", "9"]; // nastaven√≠ spr√°vn√© kombinace

    const dials = ["d1","d2","d3","d4"].map(id => document.getElementById(id));
    dials.forEach(d => d.addEventListener("change", check));

    function check() {
        if (dials.every((d,i) => d.value === correct[i])) {
            document.getElementById("unlocked").style.display = "block";
        }
    }
</script>
