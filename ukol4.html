<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úkol 4 — Chronologické řazení</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            text-align: center;
            color: var(--white);
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtitle {
            text-align: center;
            color: var(--white);
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .divider {
            height: 3px;
            background: var(--white);
            margin: 0 auto 30px;
            width: 100px;
        }

        .timeline-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid var(--white);
        }

        .event-card {
            background: var(--blue);
            border: 2px solid var(--white);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: move;
            user-select: none;
            transition: transform 0.2s, box-shadow 0.2s;
            color: var(--white);
            font-size: 1.1em;
            position: relative;
        }

        .event-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .event-card.dragging {
            opacity: 0.5;
            background: var(--red);
        }

        .check-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px 20px;
            background: var(--black);
            color: var(--white);
            border: 2px solid var(--white);
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Open Sans', sans-serif;
        }

        .check-button:hover {
            background: var(--white);
            color: var(--black);
        }

        .message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
            font-size: 1.2em;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 2px solid #4caf50;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 2px solid #f44336;
        }

        @media (max-width: 600px) {
            .event-card {
                padding: 12px;
                font-size: 1em;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="hero-content">
                <h1>CHRONOLOGIE UDÁLOSTÍ</h1>
                <p class="subtitle">Seřaďte události Sametové revoluce chronologicky</p>
                <div class="divider"></div>
            </div>
        </header>

        <main class="content">
            <div class="timeline-container" id="timeline">
                <!-- Event cards will be inserted here by JavaScript -->
            </div>

            <button class="check-button" id="checkOrder">Ověřit pořadí</button>
            <div id="message" class="message"></div>
        </main>
    </div>

    <script>
        // Event data with correct order (chronological)
        const events = [
            { id: 1, text: "17. listopad 1989 – Studentská demonstrace na Národní třídě" },
            { id: 2, text: "Policie zasahuje proti demonstrantům" },
            { id: 3, text: "Studenti a občané cinkají klíči na podporu svobody" },
            { id: 4, text: "Masové demonstrace na Václavském náměstí" },
            { id: 5, text: "Vznik Občanského fóra" },
            { id: 6, text: "První stávky vysokých škol a divadel" },
            { id: 7, text: "Rozhlas Svobodná Evropa informuje o protestech" },
            { id: 8, text: "Václav Havel se stává prezidentem Československa" },
            { id: 9, text: "Sametová revoluce přináší svobodu a demokracii" }
        ];

        // Shuffle function to randomize the initial order
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Create draggable event cards
        function createEventCards() {
            const timeline = document.getElementById('timeline');
            const shuffledEvents = shuffleArray(events);
            
            shuffledEvents.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.draggable = true;
                card.dataset.id = event.id;
                card.textContent = event.text;
                
                // Add drag and drop event listeners
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);
                card.addEventListener('dragend', handleDragEnd);
                card.addEventListener('touchstart', handleTouchStart, { passive: true });
                card.addEventListener('touchmove', handleTouchMove, { passive: false });
                card.addEventListener('touchend', handleTouchEnd);
                
                timeline.appendChild(card);
            });
        }

        // Drag and drop functionality
        let draggedItem = null;
        let touchStartY = 0;
        let touchMoved = false;

        function handleDragStart(e) {
            draggedItem = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            e.stopPropagation();
            e.preventDefault();
            
            if (draggedItem !== this) {
                const timeline = document.getElementById('timeline');
                const items = Array.from(timeline.querySelectorAll('.event-card'));
                const fromIndex = items.indexOf(draggedItem);
                const toIndex = items.indexOf(this);
                
                if (fromIndex < toIndex) {
                    timeline.insertBefore(draggedItem, this.nextSibling);
                } else {
                    timeline.insertBefore(draggedItem, this);
                }
            }
            
            return false;
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            return false;
        }

        // Touch event handlers for mobile
        function handleTouchStart(e) {
            touchStartY = e.touches[0].clientY;
            touchMoved = false;
            this.classList.add('dragging');
            draggedItem = this;
        }

        function handleTouchMove(e) {
            touchMoved = true;
            e.preventDefault();
        }

        function handleTouchEnd(e) {
            this.classList.remove('dragging');
            
            if (!touchMoved) return;
            
            const touchEndY = e.changedTouches[0].clientY;
            const touchDiff = touchStartY - touchEndY;
            const items = Array.from(document.querySelectorAll('.event-card'));
            const currentIndex = items.indexOf(this);
            
            if (Math.abs(touchDiff) > 20) { // Minimum distance to trigger reorder
                let targetIndex;
                
                if (touchDiff > 0 && currentIndex > 0) {
                    // Move up
                    targetIndex = currentIndex - 1;
                } else if (touchDiff < 0 && currentIndex < items.length - 1) {
                    // Move down
                    targetIndex = currentIndex + 1;
                } else {
                    return;
                }
                
                const timeline = document.getElementById('timeline');
                const targetItem = items[targetIndex];
                
                if (touchDiff > 0) {
                    timeline.insertBefore(this, targetItem);
                } else {
                    timeline.insertBefore(targetItem, this);
                }
            }
        }

        // Check if the order is correct
        function checkOrder() {
            const items = Array.from(document.querySelectorAll('.event-card'));
            const message = document.getElementById('message');
            let isCorrect = true;
            
            for (let i = 0; i < items.length; i++) {
                const itemId = parseInt(items[i].dataset.id);
                if (itemId !== i + 1) {
                    isCorrect = false;
                    break;
                }
            }
            
            if (isCorrect) {
                message.textContent = 'Správně! Získáváš písmeno S';
                message.className = 'message success';
            } else {
                message.textContent = 'Zkus to znovu, některé události nejsou ve správném pořadí.';
                message.className = 'message error';
            }
            
            message.style.display = 'block';
            message.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize the game
        document.addEventListener('DOMContentLoaded', () => {
            createEventCards();
            document.getElementById('checkOrder').addEventListener('click', checkOrder);
            
            // Prevent default touch behavior for the document
            document.addEventListener('touchmove', (e) => {
                if (touchMoved) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
