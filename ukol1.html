<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle hra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .info {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            color: #555;
        }
        
        #puzzle-board {
            display: grid;
            gap: 3px;
            background: #ddd;
            padding: 3px;
            border-radius: 10px;
            margin: 0 auto;
        }
        
        .puzzle-piece {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .puzzle-piece.empty {
            background: #f0f0f0;
            cursor: default;
        }
        
        .puzzle-piece.empty:hover {
            transform: none;
            box-shadow: none;
        }
        
        .win-message {
            text-align: center;
            font-size: 24px;
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #667eea;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§© Puzzle hra</h1>
        
        <div class="controls">
            <label for="size">Velikost:</label>
            <select id="size">
                <option value="3">3x3 (SnadnÃ©)</option>
                <option value="4" selected>4x4 (StÅ™ednÃ­)</option>
                <option value="5">5x5 (TÄ›Å¾kÃ©)</option>
            </select>
            <button class="btn" onclick="novaHra()">NovÃ¡ hra</button>
        </div>
        
        <div class="info">
            <span>Tahy: <strong id="moves">0</strong></span>
            <span style="margin-left: 20px;">ÄŒas: <strong id="time">0</strong>s</span>
        </div>
        
        <div id="puzzle-board"></div>
        
        <div id="win-msg"></div>
    </div>

    <script>
        let velikost = 4;
        let deska = [];
        let prazdnePole = { x: 0, y: 0 };
        let tahy = 0;
        let cas = 0;
        let casovac = null;
        let hraSkoncila = false;

        function inicializujDesku() {
            deska = [];
            let cislo = 1;
            
            for (let y = 0; y < velikost; y++) {
                deska[y] = [];
                for (let x = 0; x < velikost; x++) {
                    if (y === velikost - 1 && x === velikost - 1) {
                        deska[y][x] = 0;
                        prazdnePole = { x, y };
                    } else {
                        deska[y][x] = cislo++;
                    }
                }
            }
        }

        function zamichejDesku() {
            for (let i = 0; i < velikost * velikost * 10; i++) {
                let moznePosuny = [];
                
                if (prazdnePole.y > 0) moznePosuny.push({ x: 0, y: -1 });
                if (prazdnePole.y < velikost - 1) moznePosuny.push({ x: 0, y: 1 });
                if (prazdnePole.x > 0) moznePosuny.push({ x: -1, y: 0 });
                if (prazdnePole.x < velikost - 1) moznePosuny.push({ x: 1, y: 0 });
                
                let nahodnyPosun = moznePosuny[Math.floor(Math.random() * moznePosuny.length)];
                let novyX = prazdnePole.x + nahodnyPosun.x;
                let novyY = prazdnePole.y + nahodnyPosun.y;
                
                deska[prazdnePole.y][prazdnePole.x] = deska[novyY][novyX];
                deska[novyY][novyX] = 0;
                prazdnePole = { x: novyX, y: novyY };
            }
        }

        function vykresliDesku() {
            let board = document.getElementById('puzzle-board');
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${velikost}, 80px)`;
            board.style.gridTemplateRows = `repeat(${velikost}, 80px)`;
            
            for (let y = 0; y < velikost; y++) {
                for (let x = 0; x < velikost; x++) {
                    let piece = document.createElement('button');
                    piece.className = 'puzzle-piece';
                    
                    if (deska[y][x] === 0) {
                        piece.className += ' empty';
                    } else {
                        piece.textContent = deska[y][x];
                        piece.onclick = () => posunDlazdici(x, y);
                    }
                    
                    board.appendChild(piece);
                }
            }
        }

        function posunDlazdici(x, y) {
            if (hraSkoncila) return;
            
            let dx = Math.abs(x - prazdnePole.x);
            let dy = Math.abs(y - prazdnePole.y);
            
            if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
                deska[prazdnePole.y][prazdnePole.x] = deska[y][x];
                deska[y][x] = 0;
                prazdnePole = { x, y };
                
                tahy++;
                document.getElementById('moves').textContent = tahy;
                
                vykresliDesku();
                
                if (zkontrolujVyhru()) {
                    vyhra();
                }
            }
        }

        function zkontrolujVyhru() {
            let spravneCislo = 1;
            
            for (let y = 0; y < velikost; y++) {
                for (let x = 0; x < velikost; x++) {
                    if (y === velikost - 1 && x === velikost - 1) {
                        return deska[y][x] === 0;
                    }
                    if (deska[y][x] !== spravneCislo++) {
                        return false;
                    }
                }
            }
            return true;
        }

        function vyhra() {
            hraSkoncila = true;
            clearInterval(casovac);
            
            let msg = document.getElementById('win-msg');
            msg.className = 'win-message';
            msg.textContent = `ðŸŽ‰ Gratulujeme! VyÅ™eÅ¡ili jste puzzle v ${tahy} tazÃ­ch a za ${cas} sekund!`;
        }

        function spustCasovac() {
            cas = 0;
            document.getElementById('time').textContent = cas;
            
            if (casovac) clearInterval(casovac);
            
            casovac = setInterval(() => {
                cas++;
                document.getElementById('time').textContent = cas;
            }, 1000);
        }

        function novaHra() {
            velikost = parseInt(document.getElementById('size').value);
            tahy = 0;
            hraSkoncila = false;
            
            document.getElementById('moves').textContent = tahy;
            document.getElementById('win-msg').textContent = '';
            
            inicializujDesku();
            zamichejDesku();
            vykresliDesku();
            spustCasovac();
        }

        document.getElementById('size').addEventListener('change', novaHra);
        
        novaHra();
    </script>
</body>
</html>
