!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obr√°zkov√© puzzle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .puzzle-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .puzzle-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            width: 400px;
            height: 400px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .puzzle-tile {
            background: #004f9e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .puzzle-tile.empty {
            background: transparent;
            border: 2px dashed #004f9e;
        }
        
        .puzzle-tile:not(.empty):hover {
            background: #003366;
            transform: scale(1.03);
        }
        
        .puzzle-controls {
            margin: 20px 0;
        }
        
        .btn {
            background: #004f9e;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
            font-family: 'Open Sans', sans-serif;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .moves, .timer {
            font-size: 1.2rem;
            margin: 15px 0;
            color: white;
        }
        
        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
            border: 2px solid #004f9e;
        }
        
        .win-message h2 {
            color: #ffffff;
            margin-top: 0;
            font-family: 'Anton', sans-serif;
            font-size: 2.5rem;
        }
        
        .win-message p {
            margin: 15px 0 25px;
            font-size: 1.2rem;
            color: #ffffff;
        }
        
        @media (max-width: 500px) {
            .puzzle-board {
                width: 300px;
                height: 300px;
            }
            
            .puzzle-tile {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="puzzle-container">
        <h1 class="hero-content">üñºÔ∏è Obr√°zkov√© puzzle</h1>
        
        <div class="puzzle-controls">
            <button class="btn" onclick="novaHra()">Nov√° hra</button>
            <button class="btn" id="hintBtn" disabled>N√°povƒõda</button>
        </div>
        
        <div class="puzzle-board" id="puzzleBoard">
            <!-- Tiles will be generated by JavaScript -->
        </div>
        
        <div class="moves">Tahy: <span id="moveCount">0</span></div>
        <div class="timer">ƒåas: <span id="timeDisplay">0:00</span></div>
    </div>
    
    <div class="win-message" id="winMessage">
        <h2>Gratuluji! üéâ</h2>
        <p>Slo≈æil(a) jsi puzzle za <span id="finalMoves">0</span> tah≈Ø a <span id="finalTime">0:00</span>!</p>
        <button class="btn" onclick="novaHra()">Hr√°t znovu</button>
    </div>

    <script>
        const obrazek = 'https://edu.ceskatelevize.cz/storage/collection/header/400/anatomie-sametove-revoluce.png';
        
        const BOARD_SIZE = 4; // 4x4 grid
        let board = [];
        let emptyPos = { x: 3, y: 3 }; // Bottom right corner
        let moveCount = 0;
        let timer = null;
        let seconds = 0;
        let gameActive = false;
        
        // Image of the crowd for the puzzle
        const puzzleImage = 'https://i.ibb.co/0qWbJQc/crowd-image.jpg';
        
        // Initialize the board
        function inicializujDesku() {
            board = [];
            let cislo = 1;
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (y === BOARD_SIZE - 1 && x === BOARD_SIZE - 1) {
                        board[y][x] = 0;
                        emptyPos = { x, y };
                    } else {
                        board[y][x] = cislo++;
                    }
                }
            }
        }

        // Shuffle the board
        function zamichejDesku() {
            for (let i = 0; i < BOARD_SIZE * BOARD_SIZE * 10; i++) {
                let moznePosuny = [];
                
                if (emptyPos.y > 0) moznePosuny.push({ x: 0, y: -1 });
                if (emptyPos.y < BOARD_SIZE - 1) moznePosuny.push({ x: 0, y: 1 });
                if (emptyPos.x > 0) moznePosuny.push({ x: -1, y: 0 });
                if (emptyPos.x < BOARD_SIZE - 1) moznePosuny.push({ x: 1, y: 0 });
                
                let nahodnyPosun = moznePosuny[Math.floor(Math.random() * moznePosuny.length)];
                let novyX = emptyPos.x + nahodnyPosun.x;
                let novyY = emptyPos.y + nahodnyPosun.y;
                
                board[emptyPos.y][emptyPos.x] = board[novyY][novyX];
                board[novyY][novyX] = 0;
                emptyPos = { x: novyX, y: novyY };
            }
        }

        // Draw the board
        function vykresliDesku() {
            const boardElement = document.getElementById('puzzleBoard');
            boardElement.innerHTML = '';
            
            // Add the puzzle image as a background
            const imgElement = document.createElement('img');
            imgElement.src = puzzleImage;
            imgElement.className = 'puzzle-image';
            imgElement.alt = 'Puzzle image';
            boardElement.appendChild(imgElement);
            
            // Set the grid template
            boardElement.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 1fr)`;
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const value = board[y][x];
                    const tile = document.createElement('div');
                    tile.className = 'puzzle-tile';
                    
                    if (value === BOARD_SIZE * BOARD_SIZE) {
                        tile.classList.add('empty');
                        tile.textContent = '';
                    } else {
                        tile.textContent = value;
                        tile.style.backgroundImage = `url('${puzzleImage}')`;
                        tile.style.backgroundSize = `${BOARD_SIZE * 100}% ${BOARD_SIZE * 100}%`;
                        tile.style.backgroundPosition = `-${x * 100}% -${y * 100}%`;
                        
                        tile.onclick = function() {
                            posunDlazdici(x, y);
                        };
                    }
                    
                    boardElement.appendChild(tile);
                }
            }
            
            // Update move count
            document.getElementById('moveCount').textContent = moveCount;
        }

        // Move a tile
        function posunDlazdici(x, y) {
            if (gameActive) {
                let dx = Math.abs(x - emptyPos.x);
                let dy = Math.abs(y - emptyPos.y);
                
                if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
                    board[emptyPos.y][emptyPos.x] = board[y][x];
                    board[y][x] = 0;
                    emptyPos = { x, y };
                    
                    moveCount++;
                    document.getElementById('moveCount').textContent = moveCount;
                    
                    vykresliDesku();
                    
                    if (zkontrolujVyhru()) {
                        vyhra();
                    }
                }
            }
        }

        // Check if the puzzle is solved
        function zkontrolujVyhru() {
            if (jeVyreseno()) {
                gameActive = false;
                clearInterval(timer);
                
                // Update final stats
                document.getElementById('finalMoves').textContent = moveCount;
                document.getElementById('finalTime').textContent = document.getElementById('timeDisplay').textContent;
                
                // Show win message
                document.getElementById('winMessage').style.display = 'block';
                
                return true;
            }
            return false;
        }

        // Check if the puzzle is solvable
        function jeResitelne() {
            let inversions = 0;
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (board[y][x] !== 0) {
                        for (let i = y; i < BOARD_SIZE; i++) {
                            for (let j = x + 1; j < BOARD_SIZE; j++) {
                                if (board[i][j] !== 0 && board[i][j] < board[y][x]) {
                                    inversions++;
                                }
                            }
                        }
                    }
                }
            }
            
            return inversions % 2 === 0;
        }

        // Check if the puzzle is solved
        function jeVyreseno() {
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (y === BOARD_SIZE - 1 && x === BOARD_SIZE - 1) {
                        return board[y][x] === 0;
                    }
                    if (board[y][x] !== y * BOARD_SIZE + x + 1) {
                        return false;
                    }
                }
            }
            return true;
        }

        // Win the game
        function vyhra() {
            gameActive = false;
            clearInterval(timer);
            
            // Update final stats
            document.getElementById('finalMoves').textContent = moveCount;
            document.getElementById('finalTime').textContent = document.getElementById('timeDisplay').textContent;
            
            // Show win message
            document.getElementById('winMessage').style.display = 'block';
        }

        // Start the timer
        function spustCasovac() {
            seconds = 0;
            document.getElementById('timeDisplay').textContent = '0:00';
            
            if (timer) clearInterval(timer);
            
            timer = setInterval(() => {
                seconds++;
                document.getElementById('timeDisplay').textContent = `${Math.floor(seconds / 60)}:${seconds % 60.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // New game
        function novaHra() {
            // Reset game state
            moveCount = 0;
            seconds = 0;
            gameActive = true;
            document.getElementById('moveCount').textContent = '0';
            document.getElementById('timeDisplay').textContent = '0:00';
            
            // Clear existing timer
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            // Hide win message
            document.getElementById('winMessage').style.display = 'none';
            
            // Initialize and shuffle the board
            inicializujDesku();
            
            // Make sure the puzzle is solvable
            do {
                zamichejDesku();
            } while (!jeResitelne() || jeVyreseno());
            
            // Update the display
            vykresliDesku();
            
            // Start the timer
            spustCasovac();
        }
        // Start a new game when the page loads
        window.onload = novaHra;
    </script>
</body>
</html>
