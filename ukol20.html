<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Úkol 20 — Sametová šifra</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <style>
    /* Simple styles for the inserted image and feedback */
    .task-figure {
      margin: 14px 0;
      text-align: center;
    }
    .task-image {
      max-width: 100%;
      height: auto;
      display: inline-block;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    .task-caption {
      font-size: 0.95rem;
      color: #666;
      margin-top: 6px;
    }
    #feedback {
      font-weight: 600;
      margin-top: 10px;
    }
    #feedback.correct { color: #0a0; }
    #feedback.wrong   { color: #c00; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Úkol 20</h2>

    <!-- Obrázek úkolu: uložte do repozitáře např. images/ukol20.jpg a/nebo změňte src -->
    <figure class="task-figure" aria-hidden="false">
      <img src="images/ukol20.jpg" alt="Úkol 20 — šifra (ilustrační obrázek)" class="task-image" loading="lazy">
      <figcaption class="task-caption">Nápověda a šifra (uložte obrázek do images/ukol20.jpg nebo změňte src).</figcaption>
    </figure>

    <p><!-- Sem vlož zadání úkolu týkající se Sametové revoluce. --></p>
    <p class="note">Vyřeš šifru. (vše velkým a tečku na konci)</p>

    <!-- Input for player's answer -->
    <input type="text" id="answer" placeholder="Zadejte odpověď">

    <div style="margin-top:10px;">
      <button onclick="checkAnswer(CORRECT_ANSWER, 'ukol3.html')">Odeslat</button>
    </div>

    <p id="feedback" role="status" aria-live="polite"></p>

    <div class="footer">Správná odpověď (dočasná): <strong id="answer-reveal">********</strong></div>
  </div>

  <script>
    // Jediný řádek, kde nastavíte očekávanou odpověď:
    // Můžete zadat s nebo bez diakritiky, tečky apod. - níže používáme normalizaci, takže to není citlivé na háčky/čárky.
    const CORRECT_ANSWER = 'VCERA BYLA SAMETOVA REVOLUCE.';

    // Pokud chcete během testování vidět odpověď ve footeru, odkomentujte následující řádek:
    // document.getElementById('answer-reveal').textContent = CORRECT_ANSWER;

    // Normalizace pro porovnání:
    // - odstraní diakritiku (ř -> r, á -> a)
    // - odstraní veškeré znaky kromě písmen, číslic a mezer (tedy tečku/přebytečnou interpunkci odstraní)
    // - sloučí více mezer na jednu a přepne na velká písmena
    function normalizeForCompare(s) {
      return String(s || '')
        .normalize('NFD')                    // rozloží znaky s diakritikou
        .replace(/[\u0300-\u036f]/g, '')     // smaže diakritiku
        .replace(/[^A-Z0-9 ]/ig, '')         // smaže interpunkci a speciální znaky (nechá písmena, čísla, mezery)
        .replace(/\s+/g, ' ')                // sloučí opakované mezery
        .trim()
        .toUpperCase();
    }

    function checkAnswer(correct, next) {
      const input = document.getElementById('answer');
      const feedback = document.getElementById('feedback');
      const userRaw = (input.value || '').trim();

      // Debug (pokud chcete vidět v konzoli jaké stringy se porovnávají, odkomentujte):
      // console.log('user raw:', JSON.stringify(userRaw), 'normalized:', normalizeForCompare(userRaw));
      // console.log('correct raw:', JSON.stringify(correct), 'normalized:', normalizeForCompare(correct));

      if (normalizeForCompare(userRaw) === normalizeForCompare(String(correct))) {
        feedback.textContent = 'Správně — pokračuji dál...';
        feedback.classList.remove('wrong');
        feedback.classList.add('correct');
        if (next) setTimeout(() => { window.location.href = next; }, 1200);
      } else {
        feedback.textContent = 'Špatně — zkuste to znovu.';
        feedback.classList.remove('correct');
        feedback.classList.add('wrong');
      }
    }

    // Enter = odeslat
    document.getElementById('answer').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        checkAnswer(CORRECT_ANSWER, 'ukol3.html');
      }
    });
  </script>
</body>
</html>
