<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Úkol 20 — Sametová šifra</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <style>
    /* Simple styles for the inserted image and feedback */
    .task-figure {
      margin: 14px 0;
      text-align: center;
    }
    .task-image {
      max-width: 100%;
      height: auto;
      display: inline-block;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    .task-caption {
      font-size: 0.95rem;
      color: #666;
      margin-top: 6px;
    }
    #feedback {
      font-weight: 600;
      margin-top: 10px;
    }
    #feedback.correct { color: #0a0; }
    #feedback.wrong   { color: #c00; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Úkol 20</h2>

    <!-- Put the image for the task here.
         Recommended: save your image into the repository at images/ukol20.jpg
         then use src="images/ukol20.jpg".
         If you keep a filename with special characters ("Šifra 1.JPG"), it may still work
         but it's better to rename to ascii-only name like ukol20.jpg or sifra1.jpg.
    -->
    <figure class="task-figure" aria-hidden="false">
      <img src="images/ukol20.jpg" alt="Úkol 20 — šifra (ilustrační obrázek)" class="task-image" loading="lazy">
      <figcaption class="task-caption">Nápověda a šifra (uložte obrázek do images/ukol20.jpg nebo změňte src).</figcaption>
    </figure>

    <p><!-- Sem vlož zadání úkolu týkající se Sametové revoluce. --></p>
    <p class="note">Vyřeš šifru. (vše velkým a tečku na konci)</p>

    <!-- Input for player's answer -->
    <input type="text" id="answer" placeholder="Zadejte odpověď">

    <div style="margin-top:10px;">
      <!-- The button calls checkAnswer with the constant CORRECT_ANSWER -->
      <button onclick="checkAnswer(CORRECT_ANSWER, 'ukol3.html')">Odeslat</button>
    </div>

    <p id="feedback" role="status" aria-live="polite"></p>

    <div class="footer">Správná odpověď (dočasná): <strong id="answer-reveal">********</strong></div>
  </div>

  <script>
    // <-- Set the solution on this single line (exactly as you want it compared).
    // The required correct answer you asked for:
    const CORRECT_ANSWER = 'VCERA BYLA SAMETOVA REVOLUCE.';

    // If you want the page to display the answer in the footer during testing, uncomment:
    // document.getElementById('answer-reveal').textContent = CORRECT_ANSWER;

    /**
     * checkAnswer(correct, next)
     * - compares user's input in uppercase trimmed form to the CORRECT_ANSWER
     * - shows green/red feedback and, if correct, redirects to next page after a short delay
     */
    function checkAnswer(correct, next) {
      const input = document.getElementById('answer');
      const feedback = document.getElementById('feedback');
      const user = (input.value || '').trim().toUpperCase();

      // exact compare including punctuation (dot) as requested
      if (user === String(correct).trim().toUpperCase()) {
        feedback.textContent = 'Správně — pokračuji dál...';
        feedback.classList.remove('wrong');
        feedback.classList.add('correct');

        if (next) {
          setTimeout(() => { window.location.href = next; }, 1200);
        }
      } else {
        feedback.textContent = 'Špatně — zkuste to znovu.';
        feedback.classList.remove('correct');
        feedback.classList.add('wrong');
      }
    }

    // allow Enter to submit
    document.getElementById('answer').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        checkAnswer(CORRECT_ANSWER, 'ukol3.html');
      }
    });
  </script>
</body>
</html>
